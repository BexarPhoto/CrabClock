<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Crab Clock</title>
    <link rel="stylesheet" href="/src/css/styles.css">
    <link href="https://fonts.googleapis.com/css?family=Orbitron:700" rel="stylesheet">
</head>

<body>
    <div class="main">
        <div class="badge">
            CRAB CLOCK
        </div>
        <div class="clock">
            <div class="time">
                <span id="hour"></span><span id="colon1"> :</span>
                <span id="minute"></span><span id="colon2"> :</span>
                <span id="second"></span>
            </div>
        </div>
    </div>
    <script type="text/javascript" src="script.js"></script>
</body>
</html>
